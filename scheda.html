<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Scheda Socio</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: linear-gradient(to bottom, #eaf4ff, #d6e8f9); /* blu freddo chiaro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3); /* ombra leggera */
      padding: 80px 50px;
      text-align: center;
      width: 90%;
      max-width: 650px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px; /* spazi equilibrati */
    }

    header img { 
      width: 300px;   /* logo proporzionato */
      height: auto;
      display: block;
    }

    h2 { 
      font-size: 40px; 
      margin: 2;
      color: #1e293b;
    }

    .id {
      font-size: 45px;
      color: #64748b;
      margin: 5;
    }

    .banda {
      font-size: 35px;  
      font-weight: bold;
      color: white;
      padding: 18px 40px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .attivo { background-color: #22c55e; }
    .non-attivo { background-color: #ef4444; }

    .attivo::before { content: "✅ "; }
    .non-attivo::before { content: "❌ "; }
  </style>
</head>
<body>

<div class="card">
  <header>
    <img src="logoperseidi.png" alt="Logo Associazione">
  </header>
  <div id="scheda"></div>
</div>

<script>
const soci = [
  {id: "AP-01", nome: "Giuliano", cognome: "Vanni", attivo: true},
  {id: "AP-02", nome: "Giancarlo", cognome: "Baldassarre", attivo: false},
  {id: "AP-03", nome: "Giovanni", cognome: "Vanni", attivo: true},
  {id: "AP-04", nome: "Daniele", cognome: "Manetta", attivo: true},
  {id: "AP-05", nome: "Sara", cognome: "Del Rocino", attivo: true},
  {id: "AP-06", nome: "Matteo", cognome: "D'Egidio", attivo: true},
  {id: "AP-07", nome: "Davide", cognome: "Leone", attivo: true}
];

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const socio = soci.find(s => s.id === id);

if (socio) {
  const bandaClass = socio.attivo ? "attivo" : "non-attivo";
  const statoTxt = socio.attivo ? "SOCIO ATTIVO" : "SOCIO NON ATTIVO";
  document.getElementById("scheda").innerHTML = `
    <h2>${socio.nome} ${socio.cognome}</h2>
    <div class="id">ID: ${socio.id}</div>
    <div class="banda ${bandaClass}">${statoTxt}</div>
  `;
} else {
  document.getElementById("scheda").innerHTML = "<p style='font-size:24px;'>Socio non trovato</p>";
}
</script>

</body>
</html>
