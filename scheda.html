<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Scheda Socio</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: linear-gradient(to bottom, #f8fafc, #e6ecf5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 20px;
      text-align: center;
      width: 95%;
      height: 90vh; 
      display: flex;
      flex-direction: column;
      justify-content: center; /* porta tutto al centro */
      align-items: center;
      gap: 20px; /* spazio uniforme tra elementi */
    }

    header img { 
      width: 180px;   /* logo grande ma non schiacciato */
      height: auto;
      display: block;
    }

    h2 { 
      font-size: 38px; 
      margin: 0;
      color: #1e293b;
    }

    .id {
      font-size: 26px;
      color: #64748b;
      margin: 0;
    }

    .banda {
      font-size: 32px;  
      font-weight: bold;
      color: white;
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .attivo { background-color: #22c55e; }
    .non-attivo { background-color: #ef4444; }

    .attivo::before { content: "✅ "; }
    .non-attivo::before { content: "❌ "; }
  </style>
</head>
<body>

<div class="card">
  <header>
    <img src="logoperseidi.png" alt="Logo Associazione">
  </header>
  <div id="scheda"></div>
</div>

<script>
const soci = [
  {id: "AP-01", nome: "Giuliano", cognome: "Vanni", attivo: true},
  {id: "AP-02", nome: "Giancarlo", cognome: "Baldassarre", attivo: false},
  {id: "AP-03", nome: "Giovanni", cognome: "Vanni", attivo: true},
  {id: "AP-04", nome: "Daniele", cognome: "Manetta", attivo: true},
  {id: "AP-05", nome: "Sara", cognome: "Del Rocino", attivo: true},
  {id: "AP-06", nome: "Matteo", cognome: "D'Egidio", attivo: true},
  {id: "AP-07", nome: "Davide", cognome: "Leone", attivo: true}
];

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const socio = soci.find(s => s.id === id);

if (socio) {
  const bandaClass = socio.attivo ? "attivo" : "non-attivo";
  const statoTxt = socio.attivo ? "Sei Attivo" : "Non Sei Attivo";
  document.getElementById("scheda").innerHTML = `
    <h2>${socio.nome} ${socio.cognome}</h2>
    <div class="id">ID: ${socio.id}</div>
    <div class="banda ${bandaClass}">${statoTxt}</div>
  `;
} else {
  document.getElementById("scheda").innerHTML = "<p style='font-size:30px;'>Socio non trovato</p>";
}
</script>

</body>
</html>
